spring:
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope: read:public_repo

  datasource:
    username: theuser
    password: thepassword
    url:
      jdbc:postgresql://database:5432/postgres

logging:
  level:
    root: warn

